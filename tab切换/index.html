<!DOCTYPE html>
<html lang="en">
<head>
  <!-- <script src="https://code.jquery.com/jquery-3.0.0.js"></script> -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tab 切换(jquery)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="switch-tab">
    <div class="header clearfix">
      <div class="tab active">1</div>
      <div class="tab">2</div>
      <div class="tab">3</div>
      <div class="tab">4</div>
    </div>
    <div class="content">
      <div class="panel active">panel-1</div>
      <div class="panel">panel-2</div>
      <div class="panel">panel-3</div>
      <div class="panel">panel-4</div>
    </div>
  </div>
  <div class="switch-tab">
    <div class="header clearfix">
      <div class="tab">1</div>
      <div class="tab active">2</div>
      <div class="tab">3</div>
      <div class="tab">4</div>
    </div>
    <div class="content">
      <div class="panel">panel-1</div>
      <div class="panel active">panel-2</div>
      <div class="panel">panel-3</div>
      <div class="panel">panel-4</div>
    </div>
  </div>
  <script>
    $('.switch-tab .tab').on('click', function() {
      $(this).addClass('active')
             .siblings()
             .removeClass('active');
             
      $(this).parents('.switch-tab')
             .find('.panel')
             .eq($(this).index())
             .addClass('active')
             .siblings()
             .removeClass('active');
    });
  </script>
</body>
</html>
